<html lang="en">
<head>

    <title>DOM relations</title>
</head>
<body style="background-color: #CDFAD5; color: #FF8080;">
    <div class = "parent">
        <div class="day">mon</div>
        <div class="day">tue</div>
        <div class="day">wed</div>
        <div class="day">thu</div>
    </div>
    
</body>
<script> //scripts is js file. 
    const parent = document.querySelector('.parent');
    // console.log(parent);
    // console.log(parent.children);
    // console.log(parent.children[1].innerHTML);


    for (let index = 0; index < parent.children.length; index++) {
        console.log(parent.children[index].innerHTML);
        parent.children[index].style.color = "orange";
        parent.children[index].style.padding = "15px";
        parent.children[index].style.fontSize= "44px";
        parent.children[index].style.fontWeight = "bold";

        const dayone = document.querySelector('.day');
        console.log(dayone);
        console.log(dayone.parentElement);
        console.log(dayone.nextElementSibling);

        console.log(parent.childNodes)
    }

</script>
